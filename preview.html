<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="app/css/main.css">
<title>Preview</title>
</head>
<style>
    body {
        background-color: #171718 !important;
    }
</style>
<body>
    <div class="row mt-5">
        <div class="col-sm-6 d-flex justify-content-center">
            <button class="button-solid w-75">
                Botão Sólido
            </button>
        </div>
        <div class="col-sm-6 d-flex justify-content-center">
            <button class="button-stroke w-75">
                Botão Stroke
            </button>
        </div>
    </div>
    <form id="form" action="">
        <div class="row mt-5">
            <div class="col-sm-6">
                <div class="w-50 mx-auto">
                    <label for="">Input de texto</label>
                    <div class="validate">
                        <div class="position-relative">
                            <input id="name" type="text">
                            <img class="i-valid position-absolute top-50 end-0 translate-middle" src="app/assets/valid.svg" alt="Valor válido">
                            <img class="i-invalid position-absolute top-50 end-0 translate-middle" src="app/assets/invalid.svg" alt="Valor inválido">
                        </div>
                   </div>
                    <button type="submit" class="ms-4 px-3 button-solid">Testar input</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="w-50 mx-auto">
                    <label for="">Input de email</label>
                    <div class="validate">
                        <div class="position-relative">
                            <input id="email" type="text">
                            <img class="i-valid position-absolute top-50 end-0 translate-middle" src="app/assets/valid.svg" alt="Valor válido">
                            <img class="i-invalid position-absolute top-50 end-0 translate-middle" src="app/assets/invalid.svg" alt="Valor inválido">
                        </div>
                    </div>
                    <button type="submit" class="ms-4 px-3 button-solid">Testar input</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-6">
                <div class="w-50 mx-auto">
                    <label for="">Input de telefone</label>
                    <div class="validate">
                        <div class="position-relative">
                            <input id="phone" type="text">
                            <img class="i-valid position-absolute top-50 end-0 translate-middle" src="app/assets/valid.svg" alt="Valor válido">
                            <img class="i-invalid position-absolute top-50 end-0 translate-middle" src="app/assets/invalid.svg" alt="Valor inválido">
                        </div>
                    </div>
                    <button type="submit" class="ms-4 px-3 button-solid">Testar input</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="w-50 mx-auto">
                    <label for="">Input de senha</label>
                    <div class="validate">
                        <div class="position-relative">
                            <input id="password" type="password">
                            <img class="i-valid position-absolute top-50 end-0 translate-middle" src="app/assets/valid.svg" alt="Valor válido">
                            <img class="i-invalid position-absolute top-50 end-0 translate-middle" src="app/assets/invalid.svg" alt="Valor inválido">
                        </div>
                    </div>
                    <button type="submit" class="ms-4 px-3 button-solid">Testar input</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-6">
                <div class="w-50 mx-auto">
                    <label for="">Input de CEP</label>
                    <div class="validate">
                        <div class="position-relative">
                            <input id="zip" type="text">
                            <img class="i-valid position-absolute top-50 end-0 translate-middle" src="app/assets/valid.svg" alt="Valor válido">
                            <img class="i-invalid position-absolute top-50 end-0 translate-middle" src="app/assets/invalid.svg" alt="Valor inválido">
                        </div>
                    </div>
                    <button type="submit" class="ms-4 px-3 button-solid">Testar input</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="w-50 mx-auto">
                    <label for="">Input de cidade</label>
                    <div class="validate">
                        <div class="position-relative">
                            <input id="city" type="text">
                            <img class="i-valid position-absolute top-50 end-0 translate-middle" src="app/assets/valid.svg" alt="Valor válido">
                            <img class="i-invalid position-absolute top-50 end-0 translate-middle" src="app/assets/invalid.svg" alt="Valor inválido">
                        </div>
                    </div>
                    <button type="submit" class="ms-4 px-3 button-solid">Testar input</button>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-6">
                <div class="w-50 mx-auto">
                    <label for="">Input de Nº de cartão</label>
                    <div class="validate">
                        <div class="position-relative">
                            <input id="cardnumber" type="text">
                            <img class="i-valid position-absolute top-50 end-0 translate-middle" src="app/assets/valid.svg" alt="Valor válido">
                            <img class="i-invalid position-absolute top-50 end-0 translate-middle" src="app/assets/invalid.svg" alt="Valor inválido">
                        </div>
                    </div>
                    <button type="submit" class="ms-4 px-3 button-solid">Testar input</button>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="w-50 mx-auto">
                    <label for="">Input de CVV</label>
                    <div class="validate">
                        <div class="position-relative">
                            <input id="cvv" type="text">
                            <img class="i-valid position-absolute top-50 end-0 translate-middle" src="app/assets/valid.svg" alt="Valor válido">
                            <img class="i-invalid position-absolute top-50 end-0 translate-middle" src="app/assets/invalid.svg" alt="Valor inválido">
                        </div>
                    </div>
                    <button type="submit" class="ms-4 px-3 button-solid">Testar input</button>
                </div>
            </div>
        </div>
    </form>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
<script src="app/js/app.js"></script>
</body>
</html>
